<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden fixed top-16 right-4 w-48 bg-white rounded-md flex flex-col items-start py-3 space-y-2 z-50 md:hidden shadow-lg">

<style>
  /* âœ… Navbar ke neeche ek thin horizontal line */
  #navbar::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;               /* line ki motai */
    background-color: rgba(255, 255, 255, 0.2); /* halka white/gray line */
  }
</style>


<style>
/* Rotating Logo */
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.rotating-logo {
  animation: rotate 10s linear infinite;
}

/* Desktop nav links */
.nav-link {
  position: relative;
  color: white;
  font-weight: 500;
  text-decoration: none;
  transition: color 0.3s ease;
}
.nav-link:hover { color: rgba(255, 255, 255, 0.8); }
.nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background-color: green;
  transition: width 0.3s ease;
}
.nav-link:hover::after { width: 100%; }

/* Mobile nav links */
.mobile-link { font-weight: 500; transition: color 0.3s ease; }
.mobile-link:hover { color: #16a34a; }

/* Hamburger bars default */
#menu-btn .bar { background: white; height: 3px; }

/* âœ… Sirf mobile ke liye adjustments */
@media (max-width: 768px) {
  /* Logo + text thoda left */
  .logo-wrap { margin-left: 0px; }

  /* Hamburger instantly visible */
  #menu-btn { margin-right: 10px; opacity: 1 !important; }

  /* âœ… Mobile par cross wali animation disable */
  #menu-btn.open .bar:nth-child(1),
  #menu-btn.open .bar:nth-child(2),
  #menu-btn.open .bar:nth-child(3) {
    transform: none !important;
    opacity: 1 !important;
  }
}
</style>

<script>
  // Scroll hide/show navbar (desktop only)
  let lastScrollTop = 0;
  const navbar = document.getElementById("navbar");

  window.addEventListener("scroll", function () {
    if (window.innerWidth <= 768) return; // âœ… mobile par disable
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    navbar.style.backgroundColor = "transparent";
    if (scrollTop > lastScrollTop) {
      navbar.style.transform = "translateY(-100%)";
    } else {
      navbar.style.transform = "translateY(0)";
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });

  // Mobile menu toggle
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    menuBtn.classList.toggle("open"); // âœ… but no animation on mobile
  });
</script>
