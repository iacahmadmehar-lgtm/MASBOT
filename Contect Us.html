    <!-- <span class="w-px bg-white/20"></span>

<!-- Mobile Menu (hidden by default) -->
<div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center space-y-6 text-xl hidden z-40">
  
  <!-- Vertical Grid Lines -->

  <a href="#" class="nav-link text-2xl z-50">Core Values</a>
  <a href="Contect Us.html" class="nav-link text-2xl z-50">Contact</a>
</div>

<style>
  /* Links hover effect */
  .nav-link {
    position: relative;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .nav-link:hover {
    color: rgba(53, 240, 137, 0.7);
  }
  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0%;
    height: 2px;
    background-color: rgba(53, 240, 137, 0.7);
    transition: width 0.3s ease;
  }
  .nav-link:hover::after {
    width: 100%;
  }

  /* ✅ Grid Lines Background */
  .grid-lines {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
  }
  .grid-lines::before,
  .grid-lines::after,
  .grid-lines div {
    content: "";
    display: block;
    width: 1px;
    background: rgba(255, 255, 255, 0.1);
  }
  .grid-lines {
    position: absolute;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
  }
  .grid-lines > div {
    border-left: 1px solid rgba(255, 255, 255, 0.2);
  }
</style>

<script>
  // Navbar Hide/Show on Scroll
  let lastScrollTop = 0;
  const navbar = document.getElementById("navbar");
  window.addEventListener("scroll", function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    navbar.style.backgroundColor = "transparent";
    if (scrollTop > lastScrollTop) {
      navbar.style.transform = "translateY(-100%)";
    } else {
      navbar.style.transform = "translateY(0)";
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  }, false);

  // Mobile Menu Toggle
  const menuBtn = document.getElementById("menu-btn");
  const closeBtn = document.getElementById("close-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("hidden");
  });

  closeBtn.addEventListener("click", () => {
    mobileMenu.classList.add("hidden");
  });
</script>
